{% extends 'projects/base.html' %}
{#{% extends 'site_base.html' %}#}

{% load static %}

{% block content %}
    <main>
        <div class="container">
            <div class="row justify-content-center py-5">
                <div class="col-md-6">
                    <h1>{{ project.title }}</h1>
                    <img class="img-fluid" src="{% static project.image %}" alt="">
                    <h6>Built with: {{ project.technology }}</h6>
                    <p><strong>Description</strong><br>{{ project.description }}</p>
                </div>
            </div>
            <div class="row justify-content-center py-5">
                <div class="col-md-6">
                    <a href="/projects" class="btn btn-primary">Go back</a>
                </div>
            </div>
        </div>
    </main>

{% endblock %}
